<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mySpan {
            display: inline-block;
            width: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer
        }

        .mySpan:hover {
            overflow: hidden;
            white-space: normal;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei'
        }

        .qyTable {
            /*width:100%;
            height:100%;*/
            border-collapse: collapse;
            margin: 2px auto;
            line-height: 18px;
            margin-bottom: 20px;
        }

        .qyTable td {
            font-size: 12px;
            text-align: left;
            border: 1px solid #ddd;
            padding-left: 10px;
            height: 22px;
            color: #666666;
        }

        .qyBox {

            /*border:1px solid #ddd;*/
            padding: 0 15px 15px;
            /* width:380px;*/

        }

        .qyBox .compony {
            background: #EBEBEB;
            font-size: 14px;
            color: #333333;
            padding: 5px 10px;
            font-weight: bold;
        }

        .qyBox::-webkit-scrollbar {
            display: none;
        }

        .qyBox .line {
            height: 1px;
            width: 100%;
            background: #DDDDDD;
            margin-bottom: 12px;
        }

        tr td:nth-child(1), tr td:nth-child(3), tr td:nth-child(5), tr td:nth-child(7) {
            width: 100px;

            background: #EBEBEB;

        }

        tr td:nth-child(2), tr td:nth-child(4), tr td:nth-child(6), tr td:nth-child(8) {
            width: 145px;

        }

        .info div {
            display: inline-block;
        }

        .square {
            height: 14px;
            width: 4px;
            background: #2494F2;
        }

        .title {
            font-size: 14px;
            color: #333333;
            margin-left: 10px;
            font-weight: bold;
        }

        .warning {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .warning li:hover {
            cursor: pointer
        }

        li {
            display: inline-block;
            list-style: none;
            font-size: 14px;
            color: #666666;
            padding: 0 10px;
            margin-bottom: -1px;
        }

        .blsit-list li {
            padding: 0;
        }

        .warning .selected {
            /*  color : #333333;*/
            font-weight: bolder;
            border-bottom: 3px solid #333333;
            position: relative;
            top: -1px;
            height: 31px;
        }

        .qyTable1 tr td:nth-child(2) {
            width: 355px;
        }

        .qyTable1 tr td:nth-child(1) {
            width: 120px;
        }

        .qyTable1 {
            display: none;
        }

        .tableImg {
            height: 116px;
        }

        .show {
            display: none;
            padding: 5px 10px;
            float: right
        }

        .show:hover {
            cursor: pointer
        }

        .hide {
            padding: 5px 10px;
            float: right;
        }

        .hide:hover {
            cursor: pointer
        }

        .blsit-list li {
            display: none;
        }

        .headline {
            font-size: 16px;
            color: #333333;
            text-align: center;
            margin-bottom: 10px;
        }

        #active {
            display: block;
        }

        #myHtml {

        }

    </style>
</head>

ata.environmentmanage.length && (myData.environmentmanage[0].flowchart === null ? '--' : myData.environmentmanage[0].flowchart)) + "</td>\n                        </tr>\n                        <tr>\n                            <td>\u6C61\u67D3\u5904\u7406\u6280\u672F\u53CA\u6548\u7387</td>\n                            <td>" + (myData.environmentmanage.length && (myData.environmentmanage[0].poltretechnology === null ? '--' : myData.environmentmanage[0].poltretechnology)) + "</td>\n                        </tr>\n                        <tr>\n                            <td>\u662F\u5426\u7EB3\u5165\u7CFB\u7EDF</td>\n                            <td>" + (myData.environmentmanage.length && myData.environmentmanage[0].whetherbringinto) + "</td>\n                        </tr>\n                    </table>\n                </div>\n                <div>\n                    <div class=\"info\">\n                        <div class=\"square\"></div>\n                        <div class=\"title\">\u6392\u653E\u91CF\u4FE1\u606F</div>\n                        <img src=\"hide.png\" alt=\"\" class=\"hide\">\n                        <img src=\"show.png\" alt=\"\" class=\"show\">\n                    </div>\n                    <table class=\"qyTable qyTable1\" cellpadding=\"0\" cellspacing=\"0\">\n                        <tr>\n                            <td>\u70DF\u7C89\u5C18\u6392\u653E\u91CF</td>\n                            <td>" + myData.sootemission + "</td>\n                        </tr>\n                        <tr>\n                            <td>SO2\u6392\u653E\u91CF</td>\n                            <td>" + myData.so2emission + "</td>\n                        </tr>\n                        <tr>\n                            <td>NOx\u6392\u653E\u91CF</td>\n                            <td>" + myData.noxemissions + "</td>\n                        </tr>\n                        <tr>\n                            <td>VOCs\u6392\u653E\u91CF</td>\n                            <td>" + myData.vocsemissions + "</td>\n                        </tr>\n                    </table>\n                </div>\n            </li>\n        </ul>\n\n    </div>\n";
            myDom.innerHTML = myHtml;

            function getOverHtml(type, myData) {
                var myData = myData.environmentmanage;
                var str = "";
                if (type == 0) {
                    for (var i = 0; i < myData.length; i++) {
                        if (i == myData.length) {
                            str += myData[i].workingprocedure;
                        } else {
                            str += myData[i].workingprocedure + "--";
                        }
                    }
                } else {
                    for (var i = 0; i < myData.length; i++) {
                        if (i == myData.length) {
                            str += myData[i].scale;
                        } else {
                            str += myData[i].scale + "--";
                        }
                    }
                }
                return str;
            }

            function getHtml(arr) {
                if (!arr) {
                    return "";
                }
                var parentTmp = "<div>\n                    <div class=\"info\">\n                        <div class=\"square\"></div>\n                        <div class=\"title\">\u9519\u5CF0\u751F\u4EA7\u63AA\u65BD</div>\n                        <img src=\"hide.png\" alt=\"\" class=\"hide\">\n                        <img src=\"show.png\" alt=\"\" class=\"show\">\n                    </div>\n                    <table  class=\"qyTable\" style=\"display:none\" cellpadding=\"0\" cellspacing=\"0\">\n                        " + getChild() + "\n                    </table>\n                </div>";

                function getChild() {
                    var tmp = "";
                    for (var i = 0; i < arr.length; i++) {
                        tmp += "\n                        <tr>\n                            <td>\u8BBE\u5907</td>\n                            <td>" + arr[i].device + "</td>\n                            <td>\u63AA\u65BD</td>\n                            <td>" + arr[i].productionmeasures + "</td>\n                        </tr>";
                    }
                    return tmp;
                }

                return parentTmp;
            }

            function getRedHtml(type) {
                if (type == "blue") {
                    var arr = myData.blue;
                } else if (type == "yellow") {
                    var arr = myData.yellow;
                } else if (type == "orange") {
                    var arr = myData.orange;
                } else if (type == 'red') {
                    var arr = myData.red;
                }

                var whetherpeak = myData.whetherpeak;
                console.log(myData);
                if (!arr) {
                    return "";
                }
                var parentTmp = "<div>\n                    <div class=\"info\">\n                        <div class=\"square\"></div>\n                        <div class=\"title\">\u5E94\u6025\u54CD\u5E94\u63AA\u65BD</div>\n                        <img src=\"hide.png\" alt=\"\" class=\"hide\">\n                        <img src=\"show.png\" alt=\"\" class=\"show\">\n                    </div>\n<table  class=\"qyTable\" style=\"display:none\" cellpadding=\"0\" cellspacing=\"0\">" + getChild() + " </table>\n                </div>";

                // <div style="display:none" > ${getChild()}</div>
                function getChild() {
                    var tmp = "";
                    if (whetherpeak == 1) {
                        for (var i = 0; i < arr.length; i++) {
                            //错峰
                            tmp += "\n                        <tr>\n                            <td>\u8BBE\u5907</td>\n                            <td><span class=\"mySpan\">" + arr[i].type + "</span></td>\n                            <td>\u91C7\u6696</td>\n                            <td><span class=\"mySpan\">" + arr[i].workshop + "</span></td>\n                            <td>\u975E\u91C7\u6696</td>\n                            <td><span class=\"mySpan\">" + arr[i].equipment + "</span></td>\n                        </tr>";
                        }
                    } else {
                        for (var i = 0; i < arr.length; i++) {
                            //非错峰
                            tmp += "\n                       <tr>\n                            <td>\u7C7B\u522B</td>\n                            <td><span class=\"mySpan\">" + arr[i].type + "</span></td>\n                            <td>\u8F66\u95F4</td>\n                            <td><span class=\"mySpan\">" + arr[i].workshop + "</span></td>\n                            <td>\u8BBE\u5907</td>\n                            <td><span class=\"mySpan\">" + arr[i].equipment + "</span></td>\n                            <td>\u63AA\u65BD</td>\n                            <td><span class=\"mySpan\">" + arr[i].emergencymeasure + "</span></td>\n                        </tr>";
                        }
                    }

                    return tmp;
                }

                return parentTmp;
            }

            $(function () {

                onLoad(myData.buttonState);
                var num = myData.buttonState;
                var color;

                function onLoad(num) {
                    if (num == 1) {
                        num = 3;
                        color = '#E81616';
                    } else if (num == 2) {
                        num = 2;
                        color = '#ffb31a';
                    } else if (num == 4) {
                        num = 1;
                        color = '#fee71d';
                    } else if (num == 8) {
                        num = 0;
                        color = '#2494F2';
                    } else if (num == 0) {
                        num = 4;
                        color = '#E81616';
                    }

                    var oul = document.getElementsByClassName('warning')[0];
                    var oli = oul.getElementsByTagName('li');
                    var alist = document.getElementsByClassName('blsit-list')[0];
                    var ali = alist.getElementsByTagName('li');
                    $(oli[num]).addClass('selected').css('color', color).css('borderColor', color);
                    $(ali[num]).attr('id', 'active');
                }

                var colorArr = {
                    0: '#2494F2',
                    1: '#fee71d',
                    2: '#ffb31a',
                    3: '#E81616'
                };
                var imgArr = {
                    0: 'qiye/icon_0.png',
                    1: 'qiye/icon_1.png',
                    2: 'qiye/icon_2.png',
                    3: 'qiye/icon_3.png',
                    4: 'qiye/icon_4.png'
                };

                $(".warning li").on("click", function () {
                    var index = $(this).index();
                    $(this).addClass("selected").siblings().removeClass("selected");
                    $(this).css('color', colorArr[index]).siblings().css('color', '#666666');
                    $(this).css('borderColor', colorArr[index]);
                    $(this).parents(".wrap").find(".blsit-list li").eq(index).show().siblings().hide();
                });
            });
            var hide = $(".hide");

            $.each(hide, function () {
                $(this).click(function () {
                    $(this).css("display", "none");
                    $(this).next().css("display", "inline-block");
                    $(this).parent().next().slideToggle();
                });
            });

            var show = $(".show");
            $.each(show, function () {
                $(this).click(function () {
                    $(this).css("display", "none");
                    $(this).prev().css("display", "inline-block");
                    $(this).parent().next().hide();
                });
            });
        }

    });
</script>
